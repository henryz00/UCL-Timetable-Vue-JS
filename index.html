<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-amber.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>UCL Timetable</title>
    
</head>
<body>
    <div class="container">
        <div id="app">

            <!-- loading indicator dummy -->
            <div v-for="n in 5" v-if="!timetable">
                <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
                <div class="post post-dummy loading-animation">
                </div>
            </div>

            <div v-for="item in timetable">
                <!-- date indicator -->
                <div id="{{item.today? 'today' : '0'}}">
                    <div class="post_title date">{{item.date}}  <div class="additional-info" style="background:#f48641;color:white;margin-left:5px" v-if="item.today">Today</div>
                    </div>
                </div>
                <!-- sessions -->
                <div v-for="session in item.sessions">
                    <session :session="session"></session>
                </div>
            </div>


        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="script.js"></script>
</body>
</html>
