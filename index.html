<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-amber.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-128171628-2"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-128171628-2');
    </script>

    <title>UCL Timetable</title>
    
</head>
<body>
    <div id="app">
        <div id="sidepannel" class="sidepannel">
            <a href="javascript:void(0)" id="closebtn" class="closebtn hidden" onclick="closeSidePanel()">&times;</a>

            hello
        </div>

        <div class="container" id="main">

            <div class="float">
                <div class="navigator">
                    <div @click="seekPreviousWeek">上一周</div>
                    <div @click="returnToday" style="color:black;font-size:15px;">{{date == todayDate? "今日" : date}}</div>
                    <div @click="seekNextWeek">下一周</div>
                </div>
                <div class="mdl-progress mdl-js-progress mdl-progress__indeterminate" v-show="!timetable"></div>
            </div>


            <!-- loading indicator dummy -->
            <div v-for="n in 5" v-if="!timetable">
                <div class="post post-dummy loading-animation">
                </div>
            </div>

            <!-- list rendering for each date -->
            <div v-for="item in timetable">
                <!-- date indicator -->
                <div id="{{item.today? 'today' : '0'}}">
                    <div class="post_title date">{{item.date}}  <div class="additional-info" style="background:#f48641;color:white;margin-left:5px" v-if="item.today">Today</div>
                    </div>
                </div>
                <!-- sessions -->
                <div v-for="session in item.sessions">
                    <session :session="session"></session>
                </div>
            </div>


            <div class="post_loading_text">Timetable 信息由 UCL API 提供。数据仅供参考，为以防万一，重要课程请查阅UCL官网。</div>


        </div>
    </div>
    <script src="moment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="script.js"></script>
</body>
</html>
